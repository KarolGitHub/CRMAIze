<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" stroke="#fff" stroke-width="1"/>

  <!-- AI/Brain icon -->
  <g fill="#fff" opacity="0.9">
    <!-- Central node -->
    <circle cx="16" cy="16" r="2"/>

    <!-- Connection nodes -->
    <circle cx="10" cy="10" r="1.5"/>
    <circle cx="22" cy="10" r="1.5"/>
    <circle cx="8" cy="16" r="1.5"/>
    <circle cx="24" cy="16" r="1.5"/>
    <circle cx="10" cy="22" r="1.5"/>
    <circle cx="22" cy="22" r="1.5"/>

    <!-- Connection lines -->
    <line x1="16" y1="16" x2="10" y2="10" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="16" x2="22" y2="10" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="16" x2="8" y2="16" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="16" x2="24" y2="16" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="16" x2="10" y2="22" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="16" x2="22" y2="22" stroke="#fff" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- CRM text -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="6" font-weight="bold"
        text-anchor="middle" fill="#fff" opacity="0.8">CRM</text>
</svg>